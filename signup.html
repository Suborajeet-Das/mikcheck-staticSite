<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Now - MiCheck</title>
    <meta name="description" content="Create your MiCheck account to connect with artists, venues, and fans.">
    <link rel="icon" href="../lovable-uploads/267a2a38-4f0f-4b4f-9fb2-83322871e82a.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="auth-page">
        <div class="auth-container">
            <div class="auth-card">
                <div class="auth-header">
                    <a href="index.html" class="auth-logo">
                        <img src="../lovable-uploads/267a2a38-4f0f-4b4f-9fb2-83322871e82a.png" alt="MiCheck Logo" class="auth-logo-img">
                        <span class="auth-logo-text">MiCheck</span>
                    </a>
                    <h1 class="auth-title">Create your account</h1>
                    <p class="auth-subtitle">Join the professional network for musicians</p>
                </div>

                <form class="auth-form" id="signup-form">
                    <div class="form-group">
                        <label for="fullname" class="form-label">Full Name</label>
                        <input type="text" id="fullname" name="fullname" class="form-input" placeholder="John Doe" required>
                    </div>

                    <div class="form-group">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" name="email" class="form-input" placeholder="you@example.com" required>
                    </div>

                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" name="password" class="form-input" placeholder="••••••••" required minlength="6">
                        <p class="form-hint">Must be at least 6 characters</p>
                    </div>

                    <div class="form-group">
                        <label for="confirm-password" class="form-label">Confirm Password</label>
                        <input type="password" id="confirm-password" name="confirm-password" class="form-input" placeholder="••••••••" required minlength="6">
                    </div>

                    <div class="form-group">
                        <label class="checkbox-label">
                            <input type="checkbox" class="checkbox" required>
                            <span>I agree to the <a href="#" class="link">Terms of Service</a> and <a href="#" class="link">Privacy Policy</a></span>
                        </label>
                    </div>

                    <button type="submit" class="btn btn-primary btn-full">Create Account</button>
                </form>

                <div class="auth-divider">
                    <span>Or continue with</span>
                </div>

                <div class="social-auth">
                    <button class="btn btn-outline social-btn">
                        <svg viewBox="0 0 24 24" width="20" height="20" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"><path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"></path></svg>
                        Facebook
                    </button>
                    <button class="btn btn-outline social-btn">
                        <svg viewBox="0 0 24 24" width="20" height="20" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"><path d="M22 4s-.7 2.1-2 3.4c1.6 10-9.4 17.3-18 11.6 2.2.1 4.4-.6 6-2C3 15.5.5 9.6 3 5c2.2 2.6 5.6 4.1 9 4-.9-4.2 4-6.6 7-3.8 1.1 0 3-1.2 3-1.2z"></path></svg>
                        Twitter
                    </button>
                </div>

                <div class="auth-footer">
                    <p>Already have an account? <a href="signin.html" class="link">Sign in</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
